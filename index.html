<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value=""  id="out" disabled />
        <div class="calculator-keys">
            <button type="button"  onclick="oper('+')" class="operator" value="+">+</button>
            <button type="button" onclick="oper('-')" class="operator" value="-">-</button>
            <button type="button" onclick="oper('*')" class="operator" value="*">&times;</button>
            <button type="button" onclick="oper('/')" class="operator" value="/">&divide;</button>

            <button type="button" onclick="num(7)"  value="7">7</button>
            <button type="button" onclick="num(8)"  value="8">8</button>
            <button type="button" onclick="num(9)" value="9">9</button>

            <button type="button" onclick="num(4)"  value="4">4</button>
            <button type="button" onclick="num(5)"  value="5">5</button>
            <button type="button" onclick="num(6)" value="6">6</button>

            <button type="button"  onclick="num(1)" value="1">1</button>
            <button type="button" onclick="num(2)"  value="2">2</button>
            <button type="button" onclick="num(3)" value="3">3</button>

            <button type="button" onclick="num(0)"  value="0">0</button>
            <button type="button"  onclick="num('.')" class="decimal" value=".">.</button>
            <button type="button"   onclick="clean()" class="all-clear" value="all-clear">AC</button>

            <button type="button"  onclick="result()"  class="equal-sign" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
